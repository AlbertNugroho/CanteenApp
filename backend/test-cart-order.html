<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cart and Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
        .timeslot {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
        }
        .timeslot:hover {
            background-color: #e0e0e0;
        }
        .timeslot.selected {
            background-color: #4CAF50;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.remove {
            background-color: #f44336;
        }
        button.remove:hover {
            background-color: #da190b;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            background-color: #f9f9f9;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-control button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>1. Login First</h2>
        <div>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="loginResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>2. View Menu & Add to Cart</h2>
        <div>
            <input type="text" id="tenantId" placeholder="Tenant ID">
            <button onclick="getMenu()">Get Menu</button>
        </div>
        <div id="menuList"></div>
        <div id="menuResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>3. View Cart</h2>
        <button onclick="viewCart()">Refresh Cart</button>
        <div id="cartItems"></div>
        <div id="cartTotal"></div>
        <div id="cartResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>4. Select Timeslot</h2>
        <div>
            <input type="date" id="date" value="">
            <button onclick="checkTimeslots()">Check Timeslots</button>
        </div>
        <div id="timeslots"></div>
    </div>

    <div class="section">
        <h2>5. Place Order</h2>
        <button onclick="placeOrder()">Place Order with Selected Timeslot</button>
        <div id="orderResponse" class="response"></div>
    </div>

    <script>
        let token = '';
        let selectedTimeslot = null;

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.success) {
                    token = data.data.token;
                    document.getElementById('loginResponse').innerHTML = 'Login successful!';
                } else {
                    document.getElementById('loginResponse').innerHTML = 'Login failed: ' + data.message;
                }
            } catch (error) {
                document.getElementById('loginResponse').innerHTML = 'Error: ' + error.message;
            }
        }

        async function getMenu() {
            const tenantId = document.getElementById('tenantId').value;
            if (!tenantId) {
                document.getElementById('menuResponse').innerHTML = 'Please enter a Tenant ID';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3001/api/menus/tenants/${tenantId}`);
                const data = await response.json();

                if (data.success) {
                    const menuList = document.getElementById('menuList');
                    menuList.innerHTML = '';

                    console.log('Menu items:', data.data);
                    data.data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'menu-item';
                        console.log('Processing menu item:', item);
                        div.innerHTML = `
                            <div>
                                <strong>${item.nama_menu}</strong><br>
                                Rp ${item.harga_menu}<br>
                                <small>Status: ${item.availability}</small>
                            </div>
                            <div class="quantity-control">
                                <input type="number" id="qty-${item.id_menu}" value="1" min="1" style="width: 60px;">
                                <button onclick="addToCart('${item.id_menu}', '${tenantId}')" ${item.availability === 'Out of Stock' ? 'disabled' : ''}>
                                    ${item.availability === 'Out of Stock' ? 'Out of Stock' : 'Add to Cart'}
                                </button>
                            </div>
                        `;
                        menuList.appendChild(div);
                    });
                } else {
                    document.getElementById('menuResponse').innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('menuResponse').innerHTML = 'Error: ' + error.message;
            }
        }

        async function addToCart(menuId, tenantId) {
            if (!token) {
                document.getElementById('menuResponse').innerHTML = 'Please login first';
                return;
            }

            console.log('Starting addToCart:', { menuId, tenantId });
            const quantity = parseInt(document.getElementById(`qty-${menuId}`).value);
            console.log('Quantity:', quantity);
            
            try {
                console.log('Sending request to add to cart:', {
                    menuId,
                    tenantId,
                    quantity,
                    token: token ? 'present' : 'missing'
                });

                const response = await fetch('http://localhost:3001/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        menuId,
                        tenantId,
                        quantity
                    })
                });

                console.log('Add to cart response status:', response.status);
                const data = await response.json();
                console.log('Add to cart response data:', data);

                if (data.success) {
                    document.getElementById('menuResponse').innerHTML = 'Item added to cart successfully!';
                    console.log('Waiting before refreshing cart view...');
                    // Add a small delay to ensure the transaction is complete
                    await new Promise(resolve => setTimeout(resolve, 500));
                    console.log('Refreshing cart view...');
                    await viewCart(); // Wait for cart refresh to complete
                    console.log('Cart view refreshed');
                } else {
                    document.getElementById('menuResponse').innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                document.getElementById('menuResponse').innerHTML = 'Error: ' + error.message;
            }
        }

        async function viewCart() {
            if (!token) {
                document.getElementById('cartResponse').innerHTML = 'Please login first';
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                console.log('Cart data:', data);
                
                const cartItems = document.getElementById('cartItems');
                const cartTotal = document.getElementById('cartTotal');
                cartItems.innerHTML = '';
                
                if (data.success) {
                    let total = 0;
                    data.data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'cart-item';
                        const itemTotal = item.quantity * item.harga_menu;
                        total += itemTotal;
                        
                        div.innerHTML = `
                            <div>
                                <strong>${item.nama_menu}</strong><br>
                                ${item.quantity} x Rp ${item.harga_menu} = Rp ${itemTotal}
                            </div>
                            <div class="quantity-control">
                                <button onclick="updateCartItem('${item.id_menu}', ${item.quantity - 1})">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateCartItem('${item.id_menu}', ${item.quantity + 1})">+</button>
                                <button class="remove" onclick="deleteCartItem('${item.id_menu}')">Remove</button>
                            </div>
                        `;
                        cartItems.appendChild(div);
                    });

                    cartTotal.innerHTML = `<strong>Total: Rp ${total}</strong>`;
                    document.getElementById('cartResponse').innerHTML = '';
                } else {
                    document.getElementById('cartResponse').innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                console.error('Error fetching cart:', error);
                document.getElementById('cartResponse').innerHTML = 'Error: ' + error.message;
            }
        }

        async function updateCartItem(menuId, newQuantity) {
            if (!token) {
                document.getElementById('cartResponse').innerHTML = 'Please login first';
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/api/cart/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        menuId,
                        quantity: newQuantity
                    })
                });

                const data = await response.json();
                if (data.success) {
                    viewCart(); // Refresh cart view
                } else {
                    document.getElementById('cartResponse').innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('cartResponse').innerHTML = 'Error: ' + error.message;
            }
        }

        async function deleteCartItem(menuId) {
            if (!token) {
                document.getElementById('cartResponse').innerHTML = 'Please login first';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3001/api/cart/delete/${menuId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    viewCart(); // Refresh cart view
                } else {
                    document.getElementById('cartResponse').innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('cartResponse').innerHTML = 'Error: ' + error.message;
            }
        }

        async function checkTimeslots() {
            const tenantId = document.getElementById('tenantId').value;
            const date = document.getElementById('date').value;

            try {
                const response = await fetch(`http://localhost:3001/api/orders/timeslots/${tenantId}?date=${date}`);
                const data = await response.json();

                if (data.success) {
                    const timeslotsDiv = document.getElementById('timeslots');
                    timeslotsDiv.innerHTML = '';

                    data.data.forEach(slot => {
                        const div = document.createElement('div');
                        div.className = 'timeslot';
                        div.innerHTML = `
                            <span>${slot.time} - ${slot.endTime}</span>
                            <span>Available: ${slot.available}/${slot.total}</span>
                        `;
                        div.onclick = () => selectTimeslot(slot.time, div);
                        timeslotsDiv.appendChild(div);
                    });
                } else {
                    document.getElementById('timeslots').innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('timeslots').innerHTML = 'Error: ' + error.message;
            }
        }

        function selectTimeslot(time, element) {
            // Remove previous selection
            document.querySelectorAll('.timeslot').forEach(slot => {
                slot.classList.remove('selected');
            });

            // Add selection to clicked element
            element.classList.add('selected');
            selectedTimeslot = time;
        }

        async function placeOrder() {
            if (!token) {
                document.getElementById('orderResponse').innerHTML = 'Please login first';
                return;
            }

            if (!selectedTimeslot) {
                document.getElementById('orderResponse').innerHTML = 'Please select a timeslot first';
                return;
            }

            const tenantId = document.getElementById('tenantId').value;

            try {
                const response = await fetch('http://localhost:3001/api/orders/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        tenantId,
                        timeslot: selectedTimeslot
                    })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('orderResponse').innerHTML = 
                        `Order placed successfully! Transaction ID: ${data.data.transactionId}`;
                    viewCart(); // Refresh cart to show it's empty
                } else {
                    document.getElementById('orderResponse').innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('orderResponse').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
